# PipelineRun
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  namespace: pipelines-as-code
  generateName: ci-pipeline-run-
  annotations:
    # Pipelines as Code annotations for GitHub integration
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/on-source-branch: "[feat/*,fix/*]"
    pipelinesascode.tekton.dev/on-comment-regex: "^/rerun"
    pipelinesascode.tekton.dev/on-comment-message: "æµæ°´çº¿å·²é‡æ–°è§¦å‘ ğŸš€"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
    pipelinesascode.tekton.dev/task-timeout: "10m"
    pipelinesascode.tekton.dev/pipeline-timeout: "15m"
spec:
  pipelineRef:
    name: ci-pipeline

  params:
    - name: git-url
      value: "https://github.com/xinxin20020807/wudi"
    - name: git-revision
      value: "main"
    - name: image-url
      value: "uhub.service.ucloud.cn/base-images/wudi-app"
    - name: image-tag
      value: "latest"

  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          storageClassName: ebs-ssd
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi

  # ç®€åŒ–çš„è¶…æ—¶è®¾ç½®
  timeouts:
    pipeline: "10m"
    tasks: "5m"

  # ç®€åŒ–çš„å®‰å…¨ä¸Šä¸‹æ–‡
  podTemplate:
    securityContext:
      runAsNonRoot: false
      runAsUser: 0
